<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes - Recipe Base</title>
    <style>
        :root {
            --bg-color: #fbfbfd;
            --card-bg: rgba(255, 255, 255, 0.7);
            --card-border: rgba(255, 255, 255, 0.5);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --accent-hover: #0077ed;
            --shadow: 0 10px 30px -10px rgba(0,0,0,0.05), 0 4px 6px -4px rgba(0,0,0,0.02);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
        }

        .header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 600;
            font-size: 32px;
            margin: 0;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-btn {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            font-size: 15px;
            padding: 8px 16px;
            background: rgba(0, 113, 227, 0.1);
            border-radius: 20px;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(0, 113, 227, 0.2);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1200px;
        }

        .recipe-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 0;
            box-shadow: var(--glass-shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.08);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #eee;
        }

        .recipe-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .recipe-title {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 8px 0;
            line-height: 1.3;
            color: var(--text-main);
        }

        .recipe-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .recipe-meta {
            display: flex;
            gap: 12px;
            font-size: 12px;
            color: #86868b;
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .recipe-actions {
            margin-top: auto;
        }

        .view-btn {
            display: block;
            text-align: center;
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .view-btn:hover {
            background: var(--accent-hover);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            grid-column: 1 / -1;
            padding: 40px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div style="display:flex; flex-direction:column; align-items:flex-start;">
            <h1>All Recipes</h1>
            <span id="resultCount" style="color: #86868b; font-size: 14px; margin-top: 4px; font-weight: 500;">Loading...</span>
        </div>
        <div style="flex: 1; margin: 0 40px; display: flex; gap: 12px; align-items: center;">
            <div style="flex: 2; position: relative;">
                <input type="text" id="searchInput" placeholder="Search recipes (e.g. 'pasta')..." 
                       style="width: 100%; padding: 12px 20px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); font-size: 16px; outline: none; transition: all 0.2s;">
            </div>
            <div style="flex: 1; position: relative;">
                <input type="text" id="ingredientInput" placeholder="Ingredients (e.g. egg, flour)..." 
                       style="width: 100%; padding: 12px 20px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: rgba(255,255,255,0.5); font-size: 16px; outline: none; transition: all 0.2s;">
            </div>
            <div style="display: flex; align-items: center; gap: 6px; white-space: nowrap;">
                <input type="checkbox" id="matchAllCheck" style="width: 16px; height: 16px; accent-color: #0071e3;">
                <label for="matchAllCheck" style="font-size: 14px; color: #1d1d1f; cursor: pointer;">Match All</label>
            </div>
        </div>
        <a href="/" class="nav-btn">‚Üê Back to Crawler</a>
    </div>

    <div class="grid-container" id="recipesGrid">
        <div class="empty-state">Loading recipes...</div>
    </div>

    <script>
        const API_URL = ''; // Relative path
        let debounceTimer;

        async function fetchRecipes(query = '') {
            try {
                const endpoint = query 
                    ? `${API_URL}/search?q=${encodeURIComponent(query)}` 
                    : `${API_URL}/recipes`;
                
                const res = await fetch(endpoint);
                const data = await res.json();
                
                // Handle new wrapper format
                const recipes = data.recipes || [];
                const count = data.count !== undefined ? data.count : recipes.length;

                renderGrid(recipes);
                updateCount(count, !!query);
            } catch (err) {
                console.error('Error fetching recipes:', err);
                document.getElementById('recipesGrid').innerHTML = '<div class="empty-state">Failed to load recipes.</div>';
            }
        }

        function updateCount(count, isSearch) {
            const el = document.getElementById('resultCount');
            if (isSearch) {
                el.textContent = `${count} result${count === 1 ? '' : 's'} found`;
            } else {
                el.textContent = `${count} total recipe${count === 1 ? '' : 's'}`;
            }
        }

        function renderGrid(recipes) {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';

            if (recipes.length === 0) {
                grid.innerHTML = '<div class="empty-state">No recipes found.</div>';
                return;
            }

            recipes.forEach((recipe, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card';
                card.style.animationDelay = `${index * 0.05}s`;

                const imageUrl = recipe.image || 'https://via.placeholder.com/400x300?text=No+Image';
                const description = recipe.description || 'No description available.';
                const cookTime = recipe.cook_time ? formatDuration(recipe.cook_time) : '';
                const prepTime = recipe.prep_time ? formatDuration(recipe.prep_time) : '';

                card.innerHTML = `
                    <img src="${imageUrl}" alt="${recipe.name}" class="recipe-image" loading="lazy" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image'">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.name}</h3>
                        <div class="recipe-meta">
                            ${prepTime ? `<span class="meta-item">‚è± ${prepTime}</span>` : ''}
                            ${cookTime ? `<span class="meta-item">üî• ${cookTime}</span>` : ''}
                        </div>
                        <p class="recipe-desc">${description}</p>
                        <div class="recipe-actions">
                            <a href="/recipe-details.html?id=${recipe.id}" class="view-btn">View Recipe</a>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Simple ISO 8601 duration parser
        function formatDuration(isoDuration) {
            if (!isoDuration) return '';
            return isoDuration.replace('PT', '').replace('H', 'h ').replace('M', 'm').toLowerCase();
        }

        // Search Listener with Debounce
        function handleSearch() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const query = document.getElementById('searchInput').value;
                const ingredients = document.getElementById('ingredientInput').value;
                const matchAll = document.getElementById('matchAllCheck').checked;
                fetchRecipes(query, ingredients, matchAll);
            }, 300);
        }

        async function fetchRecipes(query = '', ingredients = '', matchAll = false) {
            try {
                let endpoint = `${API_URL}/recipes`;
                
                // Build query params
                const params = new URLSearchParams();
                if (query) params.append('q', query);
                if (ingredients) params.append('ingredients', ingredients);
                if (matchAll) params.append('match_all', 'true');

                if (query || ingredients) {
                    endpoint = `${API_URL}/search?${params.toString()}`;
                }
                
                const res = await fetch(endpoint);
                const data = await res.json();
                
                // Handle new wrapper format
                const recipes = data.recipes || [];
                const count = data.count !== undefined ? data.count : recipes.length;

                renderGrid(recipes);
                updateCount(count, !!(query || ingredients));
            } catch (err) {
                console.error('Error fetching recipes:', err);
                document.getElementById('recipesGrid').innerHTML = '<div class="empty-state">Failed to load recipes.</div>';
            }
        }

        document.getElementById('searchInput').addEventListener('input', handleSearch);
        document.getElementById('ingredientInput').addEventListener('input', handleSearch);
        document.getElementById('matchAllCheck').addEventListener('change', handleSearch);

        // Initial load
        fetchRecipes();
    </script>
</body>
</html>
