<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Access - Recipe Base</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: '#1a4432', 
                        tertiary: '#266549',
                        secondary: '#2b7156',
                        accent: '#f55b2b',
                        surface: '#e0e0d2',
                        bg: '#fafafa', 
                        border: '#e0e0d2', 
                        text: { main: '#1a4432', muted: '#4a6b5d', light: '#7a9185' } 
                    },
                    fontFamily: { sans: ['DM Sans', 'sans-serif'], display: ['Grenda', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    boxShadow: { 'ceramic': '0 4px 20px -2px rgba(26, 68, 50, 0.05), 0 0 1px rgba(26, 68, 50, 0.1)' }
                }
            }
        }
    </script>
    <style>
        body { background-color: #fafafa; color: #1a4432; overflow-x: hidden; }
        
        /* Technical Grid Background */
        .bg-technical {
            background-color: #fafafa;
            background-image: 
                linear-gradient(to right, rgba(26, 68, 50, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(26, 68, 50, 0.03) 1px, transparent 1px);
            background-size: 64px 64px;
        }

        #bg-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; opacity: 0.4; }
        
        /* --- Component System: Buttons --- */
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.625rem 1.5rem; border-radius: 9999px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; font-weight: 500; letter-spacing: 0.01em; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; text-decoration: none; border: 1px solid transparent; }
        .btn-primary { background-color: #1a4432; color: #ffffff; box-shadow: 0 4px 12px rgba(26, 68, 50, 0.1); border-color: transparent; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(26, 68, 50, 0.15); background-color: #143326; }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }
        
        .btn-ghost { background-color: transparent; color: #4a6b5d; border-color: transparent; padding-left: 1rem; padding-right: 1rem; }
        .btn-ghost:hover { color: #1a4432; background-color: rgba(26, 68, 50, 0.05); }

        /* --- Components: Inputs & Cards --- */
        .input-ceramic {
            background-color: #ffffff; border: 1px solid #e0e0d2;
            border-radius: 9999px; padding: 0.75rem 1.5rem;
            transition: all 0.3s;
            font-family: 'DM Sans', sans-serif;
            color: #1a4432;
        }
        .input-ceramic:focus {
            border-color: #1a4432; outline: none; 
            box-shadow: 0 0 0 3px rgba(26, 68, 50, 0.1);
        }
        
        .card-ceramic { 
            background: #ffffff; border: 1px solid #e0e0d2; 
            border-radius: 1.5rem; 
            box-shadow: 0 4px 20px -2px rgba(26, 68, 50, 0.05);
        }

        /* Navbar components reused */
        .btn-nav-primary { background-color: #1a4432; color: #ffffff; box-shadow: 0 4px 12px rgba(26, 68, 50, 0.1); border-color: transparent; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.625rem 1.5rem; border-radius: 9999px; font-family: 'DM Sans', sans-serif; font-size: 0.875rem; font-weight: 500; letter-spacing: 0.01em; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; text-decoration: none; border: 1px solid transparent; }
        .btn-nav-primary:hover { transform: translateY(-1px); box-shadow: 0 8px 16px rgba(26, 68, 50, 0.15); background-color: #143326; }
    </style>
</head>
<body class="antialiased bg-technical flex flex-col min-h-screen">

    <canvas id="bg-canvas"></canvas>

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-50 transition-all duration-300 bg-[#fafafa]/90 backdrop-blur-xl border-b border-white/40 shadow-sm" id="navbar">
        <div class="max-w-6xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="flex items-center gap-2">
                <img src="/logo.svg?v=2" alt="Recipe Base" class="h-6 w-auto">
            </a>
            <div class="hidden md:flex items-center gap-8">
                <a href="/recipes.html" class="text-sm font-medium text-text-muted hover:text-primary transition-colors">Recipes</a>
                <a href="/lab.html" class="text-sm font-medium text-text-muted hover:text-primary transition-colors">Nutrition Lab</a>
                <a href="/docs.html" class="text-sm font-medium text-text-muted hover:text-primary transition-colors">API Docs</a>
            </div>
            <div class="flex items-center gap-3">
                <a href="/admin.html" class="hidden md:inline-flex btn btn-ghost border border-border">Admin</a>
                <a href="/lab.html" class="hidden md:inline-flex btn btn-nav-primary">Launch App</a>
                <button id="mobile-menu-toggle" class="md:hidden p-2 text-primary"><i data-lucide="menu" class="w-6 h-6"></i></button>
            </div>
        </div>
    </nav>

    <div id="mobile-menu" class="fixed inset-0 z-[60] bg-[#fafafa] transform translate-x-full transition-transform duration-300 flex flex-col justify-center items-center gap-8 md:hidden">
        <button id="mobile-menu-close" class="absolute top-6 right-6 text-primary p-2"><i data-lucide="x" class="w-8 h-8"></i></button>
        <a href="/" class="font-display text-3xl font-medium text-primary">Home</a>
        <a href="/recipes.html" class="font-display text-3xl font-medium text-primary">Recipes</a>
        <a href="/lab.html" class="font-display text-3xl font-medium text-primary">Nutrition Lab</a>
        <a href="/docs.html" class="font-display text-3xl font-medium text-primary">API Docs</a>
    </div>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-6 pt-32 pb-20">
        <div class="w-full max-w-md">
            
            <div class="text-center mb-10">
                <span class="inline-block py-1 px-3 rounded-full bg-primary/5 text-primary text-xs font-bold uppercase tracking-widest mb-4">Developer Access</span>
                <h1 class="font-display font-medium text-3xl md:text-4xl text-primary mb-4">Get your API Key</h1>
                <p class="text-text-muted text-lg font-light">Join the developers building the future of culinary intelligence.</p>
            </div>

            <div class="card-ceramic p-6 md:p-10 relative overflow-hidden">
                <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-20"></div>
                
                <form id="keyForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-xs font-bold uppercase tracking-widest text-text-muted mb-2 ml-4">Email Address</label>
                        <div class="relative">
                            <i data-lucide="mail" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-text-light"></i>
                            <input id="email" name="email" type="email" placeholder="you@company.com" required class="input-ceramic w-full pl-12">
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary w-full shadow-lg text-base py-3">
                        Request Key <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i>
                    </button>
                </form>

                <div id="message" class="mt-6 hidden p-4 rounded-xl border text-sm text-center leading-relaxed"></div>
            </div>

            <p class="text-center text-xs text-text-light mt-8">
                By requesting access, you agree to our <a href="#" class="underline hover:text-primary">Terms of Service</a>.
            </p>
        </div>
    </main>

    <script>
        lucide.createIcons();

        // --- Form Logic ---
        const form = document.getElementById('keyForm');
        const messageDiv = document.getElementById('message');
        const btn = document.getElementById('submitBtn');
        const btnOriginalText = btn.innerHTML;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = '<span class="animate-pulse">Processing...</span>';
            messageDiv.classList.add('hidden');
            messageDiv.className = 'mt-6 hidden p-4 rounded-xl border text-sm text-center leading-relaxed'; // reset classes

            const email = document.getElementById('email').value;

            try {
                const res = await fetch('/auth/request-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    messageDiv.classList.add('bg-green-50', 'text-green-800', 'border-green-100');
                    messageDiv.innerHTML = `
                        <div class="flex flex-col items-center gap-2">
                            <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600 mb-1"><i data-lucide="check" class="w-5 h-5"></i></div>
                            <span class="font-bold">Success!</span>
                            <span class="opacity-90">Please check <strong>${email}</strong> for your secure API key.</span>
                        </div>
                    `;
                    form.reset();
                    lucide.createIcons();
                } else {
                    throw new Error(data.error || 'Something went wrong.');
                }
            } catch (err) {
                messageDiv.classList.add('bg-red-50', 'text-red-800', 'border-red-100');
                messageDiv.innerHTML = `
                    <div class="flex flex-col items-center gap-1">
                         <i data-lucide="alert-circle" class="w-5 h-5 mb-1 text-red-600"></i>
                        <span class="font-bold">Unable to request key</span>
                        <span class="opacity-90">${err.message}</span>
                    </div>
                `;
                lucide.createIcons();
            } finally {
                messageDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = btnOriginalText;
                lucide.createIcons(); // refresh icons in button if needed
            }
        });

        // --- Mobile Menu ---
        const toggle = document.getElementById('mobile-menu-toggle');
        const close = document.getElementById('mobile-menu-close');
        const menu = document.getElementById('mobile-menu');
        function toggleMenu() { menu.classList.toggle('translate-x-full'); document.body.classList.toggle('overflow-hidden'); }
        toggle.addEventListener('click', toggleMenu);
        close.addEventListener('click', toggleMenu);

        // --- Background Shader ---
        class GodRaysBackground { 
            constructor(canvasId) { 
                this.canvas = document.getElementById(canvasId); 
                if (!this.canvas) return; 
                this.renderer = new THREE.WebGLRenderer({ canvas: this.canvas, alpha: true, antialias: true }); 
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
                this.scene = new THREE.Scene(); 
                this.camera = new THREE.OrthographicCamera(-1, 1, 1, -1, 0, 1); 
                this.uniforms = { 
                    uTime: { value: 0 }, 
                    uResolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) } 
                }; 
                const material = new THREE.ShaderMaterial({ 
                    uniforms: this.uniforms, 
                    transparent: true, 
                    vertexShader: `varying vec2 vUv; void main() { vUv = uv; gl_Position = vec4(position, 1.0); }`, 
                    fragmentShader: `uniform float uTime; uniform vec2 uResolution; varying vec2 vUv; vec3 permute(vec3 x) { return mod(((x*34.0)+1.0)*x, 289.0); } float snoise(vec2 v){ const vec4 C = vec4(0.211324865405187, 0.366025403784439, -0.577350269189626, 0.024390243902439); vec2 i  = floor(v + dot(v, C.yy) ); vec2 x0 = v - i + dot(i, C.xx); vec2 i1; i1 = (x0.x > x0.y) ? vec2(1.0, 0.0) : vec2(0.0, 1.0); vec4 x12 = x0.xyxy + C.xxzz; x12.xy -= i1; i = mod(i, 289.0); vec3 p = permute( permute( i.y + vec3(0.0, i1.y, 1.0 )) + i.x + vec3(0.0, i1.x, 1.0 )); vec3 m = max(0.5 - vec3(dot(x0,x0), dot(x12.xy,x12.xy), dot(x12.zw,x12.zw)), 0.0); m = m*m ; m = m*m ; vec3 x = 2.0 * fract(p * C.www) - 1.0; vec3 h = abs(x) - 0.5; vec3 ox = floor(x + 0.5); vec3 a0 = x - ox; m *= 1.79284291400159 - 0.85373472095314 * ( a0*a0 + h*h ); vec3 g; g.x  = a0.x  * x0.x  + h.x  * x0.y; g.yz = a0.yz * x12.xz + h.yz * x12.yw; return 130.0 * dot(m, g); } void main() { vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y; float aspect = uResolution.x / uResolution.y; vec2 lightPos = vec2(-aspect * 0.25, 0.55); vec2 p = uv - lightPos; float angle = atan(p.y, p.x); float dist = length(p); float t = uTime * 0.245; float n1 = snoise(vec2(angle * 4.0 + t * 0.2, dist * 0.5 - t)); float n2 = snoise(vec2(angle * 8.0 - t * 0.5, dist * 1.5 + n1 * 0.5 - t * 0.5)); float rays = n1 * 0.6 + n2 * 0.4; rays = rays * 0.5 + 0.5; rays = pow(rays, 2.5); float spotlight = (1.0 - smoothstep(0.4, 1.4, dist)) * smoothstep(0.1, 0.45, dist); gl_FragColor = vec4(vec3(0.85, 0.85, 0.80), rays * spotlight * 0.5); }` 
                }); 
                this.scene.add(new THREE.Mesh(new THREE.PlaneGeometry(2, 2), material)); 
                this.resize(); 
                window.addEventListener('resize', () => this.resize()); 
                this.animate(); 
            } 
            resize() { const w = window.innerWidth; const h = window.innerHeight; this.renderer.setSize(w, h); this.uniforms.uResolution.value.set(w, h); } 
            animate() { requestAnimationFrame(() => this.animate()); this.uniforms.uTime.value += 0.0098; this.renderer.render(this.scene, this.camera); } 
        }
        new GodRaysBackground('bg-canvas');
    </script>
</body>
</html>
