<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get API Key - Recipe Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Get your API Key
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            Enter your email to receive a secure access key.
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form id="keyForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700"> Email address </label>
                    <div class="mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit" id="submitBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Send API Key
                    </button>
                </div>
            </form>

            <div id="message" class="mt-4 hidden p-4 rounded-md"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('keyForm');
        const messageDiv = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = 'Processing...';
            messageDiv.classList.add('hidden');

            const email = document.getElementById('email').value;

            try {
                const res = await fetch('/auth/request-key', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    messageDiv.className = 'mt-4 p-4 rounded-md bg-green-50 text-green-700 border border-green-200';
                    messageDiv.textContent = '✅ Success! Please check your email inbox for your API Key.';
                    form.reset();
                } else {
                    throw new Error(data.error || 'Something went wrong.');
                }
            } catch (err) {
                messageDiv.className = 'mt-4 p-4 rounded-md bg-red-50 text-red-700 border border-red-200';
                messageDiv.textContent = `❌ Error: ${err.message}`;
            } finally {
                messageDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Send API Key';
            }
        });
    </script>
</body>
</html>
