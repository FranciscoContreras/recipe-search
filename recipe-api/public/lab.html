<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Lab - Recipe Base</title>
    <style>
        :root {
            --bg-color: #fbfbfd;
            --card-bg: rgba(255, 255, 255, 0.7);
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --accent: #0071e3;
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,0) 0, transparent 50%), radial-gradient(at 50% 0%, hsla(225,39%,30%,0) 0, transparent 50%), radial-gradient(at 100% 0%, hsla(339,49%,30%,0) 0, transparent 50%);
        }

        .header-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 600;
            font-size: 32px;
            margin: 0;
            background: linear-gradient(135deg, #1d1d1f 0%, #434344 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-btn {
            text-decoration: none;
            color: var(--accent);
            font-weight: 500;
            font-size: 15px;
            padding: 8px 16px;
            background: rgba(0, 113, 227, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
        }

        .nav-btn:hover { background: rgba(0, 113, 227, 0.15); transform: translateX(-2px); }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 900px;
            box-shadow: var(--glass-shadow);
            margin-bottom: 30px;
        }

        h2 { font-size: 20px; margin: 0 0 20px 0; }

        textarea {
            width: 100%;
            height: 120px;
            padding: 16px;
            border-radius: 16px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.5);
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover { background: #0077ed; transform: translateY(-1px); }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0,0,0,0.03);
            border-radius: 16px;
            font-family: monospace;
            font-size: 13px;
            white-space: pre-wrap;
            display: none;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Developer Lab</h1>
        <a href="/" class="nav-btn">‚Üê Back to Hub</a>
    </div>

    <!-- Nutrition Engine -->
    <div class="glass-card">
        <h2>üß™ Nutrition Engine</h2>
        <p style="color: #666; margin-bottom: 16px; font-size: 14px;">Paste ingredients (one per line) to analyze them using USDA data.</p>
        <textarea id="nutritionInput" placeholder="200g chicken breast
1 cup rice
1 tbsp olive oil"></textarea>
        <button onclick="analyzeNutrition()">Analyze Ingredients</button>
        <div id="nutritionResult" class="result-box"></div>
    </div>

    <!-- Enrichment Test -->
    <div class="glass-card">
        <h2>‚ö°Ô∏è Batch Enrichment</h2>
        <p style="color: #666; margin-bottom: 16px; font-size: 14px;">Enter Recipe IDs (comma separated) to hydrate them with full details.</p>
        <textarea id="enrichInput" placeholder="uuid-1, uuid-2" style="height: 60px;"></textarea>
        <button onclick="testEnrichment()">Hydrate Recipes</button>
        <div id="enrichResult" class="result-box"></div>
    </div>

    <script>
        const API_URL = '';

        async function analyzeNutrition() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Analyzing...';
            
            const input = document.getElementById('nutritionInput').value;
            const ingredients = input.split('\n').filter(line => line.trim() !== '');

            try {
                const res = await fetch(`${API_URL}/nutrition/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ingredients })
                });
                const data = await res.json();
                
                const resultBox = document.getElementById('nutritionResult');
                resultBox.style.display = 'block';
                resultBox.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.textContent = originalText;
            }
        }

        async function testEnrichment() {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = 'Fetching...';

            const input = document.getElementById('enrichInput').value;
            const ids = input.split(',').map(s => s.trim()).filter(s => s);

            try {
                const res = await fetch(`${API_URL}/recipes/enrich`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ids })
                });
                const data = await res.json();
                
                const resultBox = document.getElementById('enrichResult');
                resultBox.style.display = 'block';
                resultBox.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
